{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form | CodingLab</title> 
    <link rel="stylesheet" href="{% static "user/login.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Registration</span></div>
        <form action="{% url "user:registration" %}", method="POST">
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <div class="row">
            <i class="fas fa-user"></i>
            <input name="username" id="id_username" type="text" placeholder="Username" required>
            </div>

          <div class="row">
            <i class="fas fa-user"></i>
            <input name="email" id="id_email" type="text" placeholder="Email" required>
          </div>

          <div class="row">
            <i class="fas fa-lock"></i>
            <input name="password1" id="id_password1" type="password" placeholder="Password" required>
          </div>

          <div class="row">
            <i class="fas fa-lock"></i>
            <input name="password2" id="id_password2" type="password" placeholder="Password" required>
          </div>

          <div class="row button">
            <input type="submit" value="Sign up">
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
