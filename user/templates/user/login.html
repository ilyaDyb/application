{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form | CodingLab</title> 
    <link rel="stylesheet" href="{% static "user/login.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="shortcut icon" href="{% static "favicon.ico" %}" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login</span></div>
        <form action="{% url "user:login" %}", method="POST">
            {% csrf_token %}
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <div class="row">
                <i class="fas fa-user"></i>
                <input name="username" id="id_username" type="text" placeholder="Username" required>
            </div>

            <div class="row">
                <i class="fas fa-lock"></i>
                <input name="password" id="id_password" type="password" placeholder="Password" required>
            </div>

            <div class="pass"><a href="#">Forgot password?</a></div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>

          <div class="signup-link">Haven't acc? <a href="{% url "user:registration" %}">Signup now</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
