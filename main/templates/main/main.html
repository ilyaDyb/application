{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="{% static "main/style.css" %}">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar">
        <ul>
            {% if not request.user.is_authenticated %}
                <li><a href="{% url "user:login" %}">Log in</a></li>
            {% endif %}
            {% if request.user.is_authenticated %}
                <li><a href="{% url "user:logout" %}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Область игры -->
    <div class="game-container">
        <!-- Левая половина экрана для игры -->
        <div class="game-area">
            <!-- Здесь будет отображаться игровое поле -->
        </div>
        
        <!-- Правая половина экрана для внутриигрового магазина -->
        <div class="store">
            <h2>Store</h2>
        </div>
    </div>
</body>
</html>
